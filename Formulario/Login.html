<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\CSS\Login.css">
  
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en el formulario</h3>
        
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://freesvg.org/img/1534129544.png" alt="Google">
                </picture>
                <span>Registrarse con Google</span>
             </button> <!--/.google-btn -->
            <button class="twitter-btn">T
                <picture></picture>                
            </button><!-- /twitter-btn -->
        </div>

        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>

        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" type="text">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" type="text">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" type="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" type="password" placeholder="6 o más caracteres">
                </label>
                <label for="checkbox" class="checkbox-label">                    
                    <input id="checkbox" name="checkbox" type="checkbox">
                    <span>Estoy de acuerdo con los términos y condiciones</span>
                </label>
                <button type="submit" class="submit-btn">Crear cuenta</button>
                  
       
        </form>
    </div>
</body>
</html>
